# Informazioni personali
title: Damiano Paoli
position: PhD Student
institution: Alma Mater Studiorum - University of Bologna
bio: >-
  Hello there!<br>
  I'm a 4th-year PhD student in Economics at the <a href="https://dse.unibo.it/en" target="_blank">University of Bologna</a>.
  I carry out my research in the field of experimental and behavioral economics.<br>
  My research interests are Artificial Intelligence and human-machine interaction, fairness, coordination dilemmas, and public goods.<br>
  I'm the local organizer of the <a href="https://sites.google.com/site/ideemeetings" target="_blank">IDEE meetings</a>; if you are interested in presenting, please reach out!

